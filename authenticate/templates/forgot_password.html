{% extends 'master.html' %}

{% block title %}
    <title>Login Password Forgot</title>
{% endblock %}


{% block content %}
    <div class="email_password_reset-box">

        {% for message in messages %}
            <div class="msg" role="alert">
                <strong> </strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}

        <h3>A reset link will be send to your email </h3>

        <form action='/signin/forgot_password/' method='POST' >
        {% csrf_token %}
            
            <label>Email</label>
            <input type="email" class='form-control' id="email" name="email" placeholder="Enter Your Email Id" Required>
            
            <button class="button button1" type="submit">Send</button>
        </form>

    </div>

{% endblock %}
